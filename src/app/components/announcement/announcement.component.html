<mat-card class="example-card">
    <mat-card-header class="mat-header">
      <div mat-card-avatar class="example-header-image">
        <img width="50px" height="50px" src="http://localhost:8080/avatars/{{ann.user.avatar}}" alt="">
      </div>
      <mat-card-title>{{ann.title}}</mat-card-title>
      <mat-card-subtitle>
        <a style="color: white;" target="_blank" href="{{ann.geolocation}}">{{"Announcement.Geo" | translate | uppercase}}</a>
      </mat-card-subtitle>
      <div class="status">
        {{statuses[ann.status] | translate}}
      </div>
    </mat-card-header>
    <img mat-card-image src="http://localhost:8080/photos/{{ann.photo}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{ann.description}}
      </p>
      <span>{{"Announcement.Created" | translate}}: {{ann.createdAt | date: 'medium'}}</span>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="onSub()" *ngIf="Role.Organisation === role" mat-button>{{"Buttons.Subscribe" | translate | uppercase}}</button>
    </mat-card-actions>
  </mat-card>
